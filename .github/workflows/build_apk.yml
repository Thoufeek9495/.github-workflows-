name: ğŸ“¦ Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip git python3-pip build-essential \
            libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev \
            openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython

      - name: ğŸ”§ Initialize Buildozer
        run: |
          buildozer init || true
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec

      - name: ğŸš€ Build APK
        run: |
          buildozer android debug

      - name: â¬†ï¸ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-APK
          path: bin/*.apk
