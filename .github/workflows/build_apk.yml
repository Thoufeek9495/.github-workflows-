name: 📦 Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🛠️ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip git python3-pip build-essential \
            libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev \
            openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython

      - name: 🔧 Initialize Buildozer
        run: |
          buildozer init || true
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec

      - name: 🚀 Build APK
        run: |
          buildozer android debug

      - name: ⬆️ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-APK
          path: bin/*.apk
