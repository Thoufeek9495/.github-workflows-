name: 📦 Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚙️ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 🧱 Install System Dependencies (Clean)
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-11-jdk python3-pip python3-setuptools \
            python3-wheel libffi-dev libssl-dev libsqlite3-dev libpng-dev \
            libjpeg-dev libfreetype6-dev zlib1g-dev libncurses5-dev \
            libtiff5-dev libblas-dev liblapack-dev libunwind-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libgstreamer1.0-0 gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libmtdev-dev libgl1-mesa-dev \
            libgles2-mesa-dev libbz2-dev git-core ccache autoconf automake \
            build-essential libtool pkg-config

      - name: 🔨 Build APK
        run: |
          buildozer android debug

      - name: ⬆️ Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-APK
          path: bin/*.apk
