name: 📦 Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 🧾 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🛠️ Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          zip unzip \
          openjdk-17-jdk \
          libffi-dev \
          libssl-dev \
          libncurses5 \
          libstdc++6 \
          python3-pip \
          curl

    - name: 📦 Install Buildozer + SDK tools
      run: |
        pip install --upgrade pip
        pip install cython virtualenv buildozer

        # Install Android SDK components including aidl
        sudo apt install -y android-sdk
        mkdir -p ~/.android && touch ~/.android/repositories.cfg || true
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: ⚙️ Init Buildozer Spec (if missing)
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi

    - name: 🏗️ Build APK
      run: buildozer android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RoyalWinAI-APK
        path: bin/*.apk
